<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="gen">
        <div class="textarea">
            <input type="text" id="res" readonly value="0">
        </div>
        <div id="calcu">
            <button value="%" id="bttn">%</button>
            <button value="C" id="bttn">C</button>
            <button value="CE" id="bttn">CE</button>
            <button value="◀" id="bttn">◀</button>
            <button value="inv" id="bttn">¹/x</button>
            <button value="sqr" id="bttn">x²</button>
            <button value="sqrt" id="bttn">²√x</button>
            <button value="/" id="bttn">÷</button>
            <button value="7" id="bttn">7</button>
            <button value="8" id="bttn">8</button>
            <button value="9" id="bttn">9</button>
            <button value="x" id="bttn">x</button>
            <button value="4" id="bttn">4</button>
            <button value="5" id="bttn">5</button>
            <button value="6" id="bttn">6</button>
            <button value="-" id="bttn">-</button>
            <button value="1" id="bttn">1</button>
            <button value="2" id="bttn">2</button>
            <button value="3" id="bttn">3</button>
            <button value="+" id="bttn">+</button>
            <button value="neg" id="bttn">+/-</button>
            <button value="0" id="bttn">0</button>
            <button value="." id="bttn">.</button>
            <button value="=" id="bttn">=</button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
